<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 playground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <h2>{{ subtitle }}</h3>
      <p>{{ message }}</p>
        <input placeholder="Name" type="text" v-model="user_name">

          <hr>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    // This is called the options object
    const app = Vue.createApp({
      data: function() {
        return {
          title: 'Vue 3 playground',
          subtitle: "Let's create some input and some state",
          message: 'Input your name below:'
        }
      }
    })
    app.mount('#app')
    </script>

  </body>
</html>
