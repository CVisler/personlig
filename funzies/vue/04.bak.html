<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue 3 playground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style> 
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    [v-cloak] {
      display: none;
    }
    input {
      display: block;
      margin-bottom: 10px;
    }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>

      <login-form></login-form>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
    // Lifecycle hooks; a hook is a function that will be triggered to run at a specific time in the lifecycle of a component
    const app = Vue.createApp({
      data: function() {
        return {
        }
      },
      methods: {
      }
    })

    app.mount('#app')
    </script>

  </body>
</html>
